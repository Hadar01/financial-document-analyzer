version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: financial-analyzer-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-financial_analyzer}
      POSTGRES_USER: ${POSTGRES_USER:-analyzer_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - financial-analyzer
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-analyzer_user} -d ${POSTGRES_DB:-financial_analyzer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Message Broker
  redis:
    image: redis:7-alpine
    container_name: financial-analyzer-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - financial-analyzer
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-analyzer-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-analyzer_user}:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/${POSTGRES_DB:-financial_analyzer}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SERPER_API_KEY: ${SERPER_API_KEY}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    networks:
      - financial-analyzer
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker - Analysis Queue
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-analyzer-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-analyzer_user}:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/${POSTGRES_DB:-financial_analyzer}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SERPER_API_KEY: ${SERPER_API_KEY}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379/1
      CELERY_CONCURRENCY: ${CELERY_CONCURRENCY:-4}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    networks:
      - financial-analyzer
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    command: python worker.py

  # Celery Beat - Scheduler (optional, for periodic tasks)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-analyzer-beat
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-analyzer_user}:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/${POSTGRES_DB:-financial_analyzer}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    networks:
      - financial-analyzer
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: celery -A celery_app beat --loglevel=info

  # Flower - Celery Monitoring Dashboard
  flower:
    image: mher/flower:2.0
    container_name: financial-analyzer-flower
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - financial-analyzer
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: celery --broker=redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379/0 --result-backend=redis://:${REDIS_PASSWORD:-redis_secure_123}@redis:6379/1 flower

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  financial-analyzer:
    driver: bridge
